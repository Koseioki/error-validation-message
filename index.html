<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Form validation</title>
</head>

<body>
    <a href="./index.html">
        <h1>Form validation</h1>
    </a>

    <form id="form">

        <!-- aria live region -->
        <div aria-live="assertive" id="alert" class="sr-only" tabindex="0">
            There is 1 error in this form
        </div>


        <div>

            <label for="textinput">Enter anything</label>
        </div>
        <div>
            <input type="text" name="textinput" id="textinput" aria-describedby="textinputError" aria-required="true">
        </div>
        <span class="error-message" id="textinputError"></span>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
