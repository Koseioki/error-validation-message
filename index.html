<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Form validation</title>
</head>

<body>
    <a href="./index.html">
        <h1>Form validation</h1>
    </a>

    <form id="form">

        <!-- aria live region -->
        <div id="alert" tabindex="0" class="sr-only" hidden></div>


  

            <label for="textinput" class="question-titles">Enter anything <span
                    aria-hidden="true">(*required)</span></label>
  
            <input type="text" name="textinput" id="textinput" aria-describedby="textinputError" aria-required="true">

            <span class="error-message" id="textinputError"></span>
     


     

            <label for="textarea" class="question-titles">Enter anything <span
                    aria-hidden="true">(*required)</span></label>
   
            <textarea name="textarea" id="textarea" aria-describedby="textareaError" aria-required="true"></textarea>

            <span class="error-message" id="textareaError"></span>
    




        <fieldset aria-describedby="radioError">
            <legend class="question-titles">Choose any of them <span aria-hidden="true">(*required)</span></legend>

            <span id="radioError" class="error-message"></span>
            <Input id="radio1" type="radio" name="radio" value="banana" aria-required="true">
                <label for="radio1">Banana</label>
         
                <Input id="radio2" type="radio" name="radio" value="broccoli" aria-required="true">
                <label for="radio2">Broccoli</label>
          
                <Input id="radio3" type="radio" name="radio" value="tuna" aria-required="true">
                <label for="radio3">Tuna</label>
            
        </fieldset>

        <fieldset aria-describedby="checkboxError checkboxHint">
            <legend class="question-titles">Choose any of them <span aria-hidden="true">(*required)</span></legend>
            <span id="checkboxHint" class="hint-message">Select all that apply</span>
            <span id="checkboxError" class="error-message"></span>
         
                <input id="checkbox1" type="checkbox" name="checkbox" value="banana" aria-required="true">
                <label for="checkbox1">Banana</label>
         
                <input id="checkbox2" type="checkbox" name="checkbox" value="broccoli" aria-required="true">
                <label for="checkbox2">Broccoli</label>
         
                <input id="checkbox3" type="checkbox" name="checkbox" value="tuna" aria-required="true">
                <label for="checkbox3">Tuna</label>
           
        </fieldset>


        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
