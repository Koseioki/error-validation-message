<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Form validation</title>
</head>

<body>
    <a href="./index.html">
        <h1>Form validation</h1>
    </a>

    <form id="form">

        <h2>Registration Form</h2>
        <p>Fill in the form below to register for the event.</p>

        <!-- aria live region -->
        <div id="alert" tabindex="-1" role="alert" hidden></div>




        <label for="fullname" class="question-titles">Full Name <span aria-hidden="true">(*)</span></label>

        <input type="text" name="fullname" id="fullname" aria-describedby="fullnameError" aria-required="true">

        <span class="error-message" id="fullnameError"></span>




        <label for="requirements" class="question-titles">Special Dietary Requirements <span
                aria-hidden="true">(*)</span></label>

        <textarea name="requirements" id="requirements" aria-describedby="requirementsError"
            aria-required="true"></textarea>

        <span class="error-message" id="requirementsError"></span>




        <fieldset aria-describedby="radioError" id="radio">
            <legend class="question-titles">Preferred Meal Plan <span aria-hidden="true">(*)</span></legend>

            <span id="radioError" class="error-message"></span>
            <div>
                <Input id="radio1" type="radio" name="vegetarian" value="vegetarian" aria-required="true">
                <label for="radio1">Vegetarian</label>
            </div>
            <div> <Input id="radio2" type="radio" name="nonVegetarian" value="nonVegetarian" aria-required="true">
                <label for="radio2">Non-Vegetarian</label>
            </div>
            <div>
                <Input id="radio3" type="radio" name="vegan" value="vegan" aria-required="true">
                <label for="radio3">Vegan</label>
            </div>

        </fieldset>

        <fieldset aria-describedby="checkboxError checkboxHint" id="checkbox">
            <legend class="question-titles">Additional Meal Preferences <span aria-hidden="true">(*)</span>
            </legend>
            <div>
                <span id="checkboxHint" class="hint-message">Select all that apply</span>
                <span id="checkboxError" class="error-message"></span>
            </div>
            <div>
                <input id="checkbox1" type="checkbox" name="glutenFree" value="glutenFree" aria-required="true">
                <label for="checkbox1">I prefer gluten-free options.</label>
            </div>
            <div>
                <input id="checkbox2" type="checkbox" name="halal" value="halal" aria-required="true">
                <label for="checkbox2">I need halal food.
                </label>
            </div>
            <input id="checkbox3" type="checkbox" name="none" value="none" aria-required="true">
            <label for="checkbox3">I don't have any.</label>

        </fieldset>


        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
